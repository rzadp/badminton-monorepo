version: 2

jobs:
  build-js:
    docker:
      - image: circleci/node:10.15
    steps:
        - checkout
        - run: yarn install
        - run yarn workspace frontend run build-dist
  compile-thesis:
    docker:
      - image: danteev/texlive
    steps:
      - checkout
      - run: cd thesis && ./compile.sh
workflows:
  version: 2
  thesis:
    jobs:
      - compile-thesis
  javascript:
    jobs:
      - build-js
